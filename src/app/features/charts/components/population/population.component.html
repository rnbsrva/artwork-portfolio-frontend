<div style="display: flex; flex-direction: column; justify-content: center;  align-items: center;">
<div *ngIf="isLoaded">
  <form [formGroup]="rangeForm" style="min-width: 500px; margin: 40px; font-family: Merriweather; " class="xsa">
    Range from
    <tui-input style="margin-bottom: 15px;" formControlName="yearFrom" tuiHintContent="Name">
      Name
      <input tuiTextfield [required]="true" type="number" />
      <span class="tui-required"></span>
    </tui-input>
    <tui-input style="margin-bottom: 15px;" formControlName="yearTo" tuiHintContent="Name">
      Name
      <input tuiTextfield [required]="true" type="number" />
      <span class="tui-required"></span>
    </tui-input>
  </form>
</div>
<div id="chart" style="margin-bottom: 20px;">
  <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [xaxis]="chartOptions.xaxis!"
    [dataLabels]="chartOptions.dataLabels!"
    [grid]="chartOptions.grid!"
    [stroke]="chartOptions.stroke!"
    [title]="chartOptions.title!"
  ></apx-chart>
</div>
</div>
