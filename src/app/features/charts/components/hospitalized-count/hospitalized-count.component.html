<div>
  <button
    *ngIf="isAdmin"
    size="m"
    tuiButton
    appearance="accent"
    class="tui-form__button pt-3"
    [class.tui-skeleton_light]="false"
    [class.tui-skeleton]="false"
    (click)="navigate('/artworks/create')"
  >
    Add artwork
  </button>
  <button
    src="tuiIconPlusCircleLarge"
    size="m"
    tuiButton
    appearance="primary"
    class="tui-form__button pt-3"
    [class.tui-skeleton_light]="false"
    [class.tui-skeleton]="false"
    (click)="navigate('/charts/population')"
  >
    Population charts
  </button>
  <button
    src="tuiIconPlusCircleLarge"
    size="m"
    tuiButton
    appearance="primary"
    class="tui-form__button pt-3"
    [class.tui-skeleton_light]="false"
    [class.tui-skeleton]="false"
    (click)="navigate('/charts/hospitalized/counts')"
  >
    Hospitalized count charts
  </button>
</div>
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 50px;">
<div id="chart" >
  <apx-chart
    [series]="chartOptions.series!"
    [chart]="chartOptions.chart!"
    [xaxis]="chartOptions.xaxis!"
    [dataLabels]="chartOptions.dataLabels!"
    [grid]="chartOptions.grid!"
    [stroke]="chartOptions.stroke!"
    [title]="chartOptions.title!"
  ></apx-chart>
</div>
<div class="">
  <tui-input-date
    [(ngModel)]="ahahha"
    tuiTextfieldSize="s"
    style="width: 400px"
  >
    Enter data
  </tui-input-date>
</div>
</div>
