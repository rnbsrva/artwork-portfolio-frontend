<div  class="background-photo bg-image" style="padding-top: 50px;">

<div class="form-container"  style="background-color: white; padding: 30px; width: 40%; min-width: 400px; min-height: 400px; font-family: Verdana, Geneva, Tahoma, sans-serif;  border-radius: 10%; border-color: rgb(226, 226, 226);">
  <h4 >Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSignInAttempt()">
    <div class="form-group">
      <label for="name">Username:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter username"
        [required]="true"
        formControlName="username"
        autocomplete="off"
      />
    </div>
    <div
      *ngIf="
        loginForm.get('username')?.invalid &&
        (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
      "
    >
      <div
        *ngIf="loginForm.get('username')?.errors"
        class="alert alert-danger"
        role="alert"
        style="color: red"
      >
        Username is invalid
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
        placeholder="password"
        [required]="true"
      />
    </div>
    <div
      *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.dirty ||
          loginForm.get('password')?.touched) &&
        loginForm.get('password')?.errors
      "
      class="alert alert-danger"
      role="alert"
      style="color: red"
    >
      Password is invalid
    </div>
    <button type="submit" style="background-color: rgb(108, 83, 112);" class="submit-btn">Login</button>
  </form>

  <p >Don't have account? <a  href="/sign-up">Signup</a></p>
</div>
</div>
